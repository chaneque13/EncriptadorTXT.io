<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="../encriptadorTXT/style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>

</head>
<body>
        <header>
            <div class="container">
            <img src="../encriptadorTXT/img/Logo.png" alt="">
            </div>
        </header>

    <section class="main">
    <div class="container">     
        
        <div class="sub">
        
            <h2>Encriptador de Texto</h2>
        
        </div>
        
        <div class="area">
        <textarea name="txta" id="txta">Ingrese el texto aqu√≠</textarea>
        </div>       
    
    </div>

    </section>

        <div class="botones">
    <button class="btn1">Encriptar</button>


    <button class="btn2">Desencriptar</button>
        </div>


        <div class="sidebar">
                    <ul class="message">
                        <li class="message-item">
                            <div class="message-content">
                                    <img src="" alt="" class="imagen">
                                <h3 class="message-title">Mensaje</h3>
                                <p class="message-text">Texto encriptado</p>
                                
                            </div>
                        </li>

                    </ul>

                    <div class="botonsidebar">
                    <button class="icono2"><i class="fi fi-br-plus"></i></button>
                    </div>
        </div>
        <div class="boton">
            <button class="icono"> <i class="fi fi-br-plus"></i>  </button>
             </div>

<script src="app.js"></script>
<script src="sidebar.js"></script>
</body>
</html>
